swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile updated successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /transactions/current:
    get:
      tags:
        - Transactions Module
      summary: Get Current Month Transactions
      description: Retrieve all transactions for the current month
      responses:
        "200":
          description: Successfully retrieved transactions for the current month
          schema:
            type: array
            items:
              $ref: "#/definitions/Transaction"
        "500":
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      tags:
        - Transactions Module
      summary: Get Transaction Details
      description: Retrieve details of a specific transaction
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction
          required: true
          type: string
      responses:
        "200":
          description: Successfully retrieved transaction details
          schema:
            $ref: "#/definitions/Transaction"
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error
    put:
      tags:
        - Transactions Module
      summary: Update Transaction Details
      description: Update details of a specific transaction
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction
          required: true
          type: string
        - in: body
          name: body
          description: Transaction attributes to update
          required: true
          schema:
            $ref: "#/definitions/TransactionUpdate"
      responses:
        "200":
          description: Successfully updated transaction details
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    properties:
      email:
        type: string
        example: "johndoe@example.com"
      password:
        type: string
        example: "password123"
      firstName:
        type: string
        example: "John"
      lastName:
        type: string
        example: "Doe"
      userName:
        type: string
        example: "john_doe"

  Login:
    properties:
      email:
        type: string
        example: "johndoe@example.com"
      password:
        type: string
        example: "password123"

  LoginResponse:
    properties:
      token:
        type: string
        example: "abcdef123456"

  UserProfile:
    properties:
      userName:
        type: string
        example: "john_doe"

  ApiResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: "Operation Successful"
      body:
        type: object

  Transaction:
    properties:
      id:
        type: string
        example: "txn_1234567890"
      amount:
        type: number
        format: float
        example: 45.30
      description:
        type: string
        example: "Lunch at Cafe"
      date:
        type: string
        format: date
        example: "2023-01-23"
      category:
        type: string
        example: "Food & Beverages"
      notes:
        type: string
        example: "Paid using debit card"

  TransactionUpdate:
    type: object
    properties:
      notes:
        type: string
        example: "Paid using debit card"
      category:
        type: string
        example: "Food & Beverages"
